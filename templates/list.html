{% extends 'base.html'%}
{%load static%}
{% block body %}

{% if not request.user.is_authenticated %}
    <br>
{% else %}
    <center style="color:black"><h2>Welcome {{user.username}}!!</h2></center>
{% endif %}

<div class="container" >
    <div class="col-xs-6 col-xs-offset-3">
    	<form class="form-horizontal" role="search" method="get" action="{% url 'search' %}">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control input-lg " name="q" placeholder= "Search Movies "/>
                    <span class='input-group-btn'>
                        <button class='button1' type='submit'>Search</button>
                    </span>
                </div>
            </div>
        </form>
    </div>
 </div>


 <p style="text-align:left;">
    <span style="float:right;">
        <a href="{% url 'genreview' %}" class="btn"><button style="color:#fff;background-color:#4CAF50;padding:10px">View Movies In Gener</button></a>
    <h2>Movie List</h2>
    </span>
</p>
<hr>
<br>

<!-- Movie list -->
<center>
<div class="row">
    {% if movies %}
        
            {% for movie in movies %}
                <div class="col-sm-2 col-md-2">
                    <div class="thumbnail" style="border-radius: 20px;">
                        <center>
                            <h5 style="text-transform: uppercase;">{{ movie.title }}</h5>
                        </center>
                        <a href="{% url 'detail' movie.id %}">
                            <img style= "width:80%; height: 200px; border-radius: 20px;" src="{{ movie.movie_logo.url }}" class="img-responsive">
                        </a>
                    </div>
                </div>
        {% endfor %}
    {% endif %}
</div>
</center>



{% endblock %}
