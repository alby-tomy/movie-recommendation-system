{% extends 'base.html' %}
{% load static %}


{% block title %}
Search
{% endblock %}

{% block body %}
<div>
    <p class="text-center search-text">You have searched for : <b>"{{query}}"</b></p>
</div>
<div class="row">
    {% if movies %}
        
            {% for movie in movies %}
                <div class="col-sm-2 col-md-2">
                    <div class="thumbnail" style="border-radius: 20px;">
                        <center>
                            <h5>{{ movie.title }}</h5>
                        </center>
                        <a href="{% url 'detail' movie.id %}">
                            <img style= "width:80%; height: 200px; border-radius: 20px;" src="{{ movie.movie_logo.url }}" class="img-responsive">
                        </a>
                    </div>
                </div>
        {% endfor %}
    {% endif %}
</div>

{% endblock %}
