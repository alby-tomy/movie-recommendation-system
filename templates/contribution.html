{% extends 'base.html' %}

{% block body %}

<h2>My Contribution</h2>
<hr>
<br>
<div class="row">
    {% if movies %}
        {% for movie in movies %}
            <div class="col-sm-2 col-md-2">
                <div class="thumbnail">
                    <h4 style="text-transform: uppercase;">{{ movie.title }}</h4>
                    <a href="{% url 'detail' movie.id %}">
                        <img src="{{ movie.movie_logo.url }}" alt="{{ movie.title}}" style="width: 100%; height: 250px;">
                    </a>
                    <h5>{{ movie.genre }}</h5>
                    <a class="btn btn-warning" href="{% url 'updateMovie' movie.id %}">Update</a>
                    <a class="btn btn-danger" href="{% url 'deleteMovie' movie.id %}">Delete</a>  
                </div>
            </div>
        {% endfor %}
    {% else %}
        <div class="col-sm-12">
            <div class="alert alert-danger">
                <strong>Sorry!</strong> No movies in your list.
                <a href="{%url 'add-movies' %}">Add Movies</a>
            </div>
        </div>
    {% endif %}
</div>




{% endblock %}
